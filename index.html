<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="introducing">
        <div class="img-header">
          <img class="main-img" src="images/unconcious.jpg" alt="">
        </div>
        <div class="name">
          <div class="detail">
            <h2>Namoral <span>Thy</span></h2>
          </div>
          <div class="detail-2">Cambodian</div>
        </div>
      </div>
      <div class="self-data">
        <div class="detail">
          <h2>10<span>K</span></h2>
          <div class="detail-2">Followers</div>
        </div>
        <div class="detail">
          <h2>100<span>K</span></h2>
          <div class="detail-2">Likes</div>
        </div>
        <div class="detail">
          <h2>2.3<span>K</span></h2>
          <div class="detail-2">Photos</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution"> 
    <p>&copy; <a href="#" style="color: black;">Namoral Thy</a></p>
  </div>

</body>
</html>
